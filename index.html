<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>

    <body>
        <div id="header">
            <h2>Survey Form</h2>
        </div>
        <div id="menu">
            <form>
                <lable>First Name:</lable><br>
                <input type="text" placeholder="Enter Your First Name"><br><br>
    
                <lable>Last Name:</lable><br>
                <input type="text" placeholder="Enter Your Last Name"><br><br>

                <lable>Roll No:</lable><br>
                <input type="number" placeholder="Enter Your Roll Number"><br><br>
    
                <lable>Email id:</lable><br>
                <input type="text" placeholder="Enter Your Email.id"><br><br>
    
                <lable>Contact Number:</lable><br>
                <input type="number" placeholder="Enter Your Number"><br><br> 
                
                <labe>City:</labe><br><br> 
                <select id="City">
                    <option value="City">Select Your City</option>
                    <option value="City">Nagpur</option>
                    <option value="City">Mumbai</option>
                    <option value="City">Delhi</option>     
                </select><br><br>

                <input class="box" type="checkbox">
                <label>I Filled All Instructions Carefully</label><br><br>
                

                <button id="submit" type="submit">Submit</button>
                <button id="reset" type="reset">Reset</button>

                

            </form>
            
        </div>
    </body>
</html>
